<div *ngFor="let tweet of relatedTweets">
<mat-card class="tweet-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ tweet.user.name }}</mat-card-title>
      <mat-card-subtitle>{{ tweet.created_at}}</mat-card-subtitle>
      <img mat-card-sm-image class="profile-img" src="{{ tweet.user.profile_image_url }}" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ tweet.text }}
  </mat-card-content>
</mat-card>
</div>
