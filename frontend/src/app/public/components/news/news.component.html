<div class="container" >
  <h3>Latest cryptocurrency news</h3>

  <mat-card *ngFor="let article of news" class="card">
    <img mat-card-image src="{{article.image}}" alt="News image">
    <mat-card-content>
      <h5>News</h5>
      <div class="content">
        <h4>{{article.title}}</h4>
        <p>{{article.body}}</p>
      </div>

      <a class="read-more" href="{{article.url}}">Read more...</a>
      
    </mat-card-content>
  </mat-card>

</div>
