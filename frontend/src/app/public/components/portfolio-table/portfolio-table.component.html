<body>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <!-- Image Column -->
  <ng-container matColumnDef="imgURL">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <img src="https://www.cryptocompare.com{{element.imgURL}}" style="height: 40px;width: 40px;"/> </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Coin
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>
         Price
    </th>
    <td mat-cell *matCellDef="let element">${{element.price}}</td>
  </ng-container>

  <!-- Holdings Column -->
  <ng-container matColumnDef="holdings">
    <th mat-header-cell *matHeaderCellDef>
      Holdings
    </th>
    <td mat-cell *matCellDef="let element"> ${{element.holdings}} </td>
  </ng-container>

  <!-- Position $ Column -->
  <ng-container matColumnDef="position$">
    <th mat-header-cell *matHeaderCellDef>
      PNL ($)
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'positive': element.pnl>0, 'negative': element.pnl<0 || element.pnl==0}"> {{element.pnl.toLocaleString("en-US", {style: "currency", currency: "USD", minimumFractionDigits: 0})}} </td>
  </ng-container>

  <!-- Position % Column -->
  <ng-container matColumnDef="position%">
    <th mat-header-cell *matHeaderCellDef>
      PNL (%)
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'positive': element.percentagePNL>0, 'negative': element.percentagePNL<0 || element.percentagePNL==0}"> {{element.percentagePNL}}% </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</body>
