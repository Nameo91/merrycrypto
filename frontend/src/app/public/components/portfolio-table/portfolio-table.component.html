<body>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">
  
  <!-- Image Column -->
  <ng-container matColumnDef="imgURL">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <img src="https://www.cryptocompare.com{{element.imgURL}}" style="height: 40px;width: 40px;"/> </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
      Coin
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Price">
         Price
    </th>
    <td mat-cell *matCellDef="let element"><price-display from="{{element.name}}" to="USD"></price-display></td>
  </ng-container>

  <!-- Holdings Column -->
  <ng-container matColumnDef="holdings">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Holdings">
      Holdings
    </th>
    <td mat-cell *matCellDef="let element"> ${{element.holdings}} </td>
  </ng-container>

  <!-- Position $ Column -->
  <ng-container matColumnDef="position$">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Holdings">
      PNL ($)
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'positive': element.position>0, 'negative': element.position<0 || element.position==0}"> ${{element.position}} </td>
  </ng-container>

  <!-- Position % Column -->
  <ng-container matColumnDef="position%">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position">
      PNL (%)
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'positive': element.percent>0, 'negative': element.percent<0 || element.percent==0}"> {{element.percent}}% </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</body>
