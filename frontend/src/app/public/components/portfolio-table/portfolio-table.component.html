<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="imgURL">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <img src="https://www.cryptocompare.com{{element.imgURL}}" style="height: 40px;width: 40px;"/> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="holdings">
    <th mat-header-cell *matHeaderCellDef> Holdings </th>
    <td mat-cell *matCellDef="let element"> ${{element.holdings}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pnl">
      <th mat-header-cell *matHeaderCellDef> Pnl $ </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'positive': element.pnl>0, 'negative': element.pnl<0 || element.pnl==0}"> {{element.pnl.toLocaleString("en-US", {style: "currency", currency: "USD", minimumFractionDigits: 0})}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef> Pnl % </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'positive': element.percentagePNL>0, 'negative': element.percentagePNL<0 || element.percentagePNL==0}"> {{element.percentagePNL}}% </td>
    </ng-container>
  
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let rowdata">
        <!-- <star-icon [rowdata]="rowdata" (click)="removeHolding()"></star-icon> -->
        <button mat-raised-button color="primary" type="submit">Delete</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
