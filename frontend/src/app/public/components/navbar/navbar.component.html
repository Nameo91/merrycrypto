<!-- USER LOGGED IN -->
<mat-toolbar *ngIf="isLoggedIn()" class="navbar">
            <img class="logo" src="/assets/img/logo7.png" alt="logo" (click)="navigateTo('')">
            
            <span class="spacer"></span>

            <span class="central-component">
            <button mat-button color="primary" (click)="navigateTo('')">Cryptocurrencies</button>
            <button mat-button color="primary" (click)="navigateTo('exchanges')">Exchanges</button>
            <button mat-button color="primary" (click)="navigateTo('news')">News</button>
            <button mat-button color="primary" (click)="navigateTo('register')">Watchlist</button>
            <button mat-button color="primary" (click)="navigateTo('portfolio')">Portfolio</button>
            </span>
            <span class="spacer"></span>

            <span class="rightside-component">
                <button id="signout" mat-button color="primary" (click)="logout()">Sign out</button>
            </span>
</mat-toolbar>

<!-- USER IS NOT LOGGED NOT LOGIN NOT REGISTER -->
<mat-toolbar *ngIf="!isLoggedIn() && !onLoginPage() && !onRegisterPage()"  class="navbar">
    <img class="logo" src="/assets/img/logo7.png" alt="logo" (click)="navigateTo('')">
    
    <span class="spacer"></span>

    <span class="central-component">
    <button mat-button color="primary" (click)="navigateTo('')">Cryptocurrencies</button>
    <button mat-button color="primary" (click)="navigateTo('login')">Exchanges</button>
    <button mat-button color="primary" (click)="navigateTo('login')">News</button>
    <button mat-button color="primary" (click)="navigateTo('login')">Watchlist</button>
    <button mat-button color="primary" (click)="navigateTo('login')">Portfolio</button>
    </span>
    <span class="spacer"></span>

    <span class="rightside-component">
        <button mat-button color="primary" (click)="navigateTo('login')">Sign in</button>
        <button mat-raised-button color="primary" (click)="navigateTo('register')">Get started</button>
    </span>
</mat-toolbar>

<!-- USER IS NOT LOGGED IN AND ON LOGIN PAGE -->
<mat-toolbar *ngIf="!isLoggedIn() && onLoginPage()" class="navbar">
    <img class="logo" src="/assets/img/logo7.png" alt="logo" (click)="navigateTo('')">
    
    <span class="spacer"></span>

    <span class="rightside-component">
        <button mat-raised-button color="primary" (click)="navigateTo('register')">Get started</button>
    </span>
</mat-toolbar>

<!-- USER IS NOT LOGGED IN AND ON REGISTER PAGE -->
<mat-toolbar *ngIf="!isLoggedIn() && onRegisterPage()" class="navbar">
    <img class="logo" src="/assets/img/logo7.png" alt="logo" (click)="navigateTo('')">
    
    <span class="spacer"></span>

    <span class="rightside-component">
        <button mat-button color="primary" (click)="navigateTo('login')">Sign in</button>
    </span>
</mat-toolbar>
