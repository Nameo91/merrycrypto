<body>
  <h2>My Watchlist</h2>
  
<div class="watchlistTable"></div>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Image Column -->
  <ng-container matColumnDef="imageURL">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <img src="https://www.cryptocompare.com{{element.imageURL}}" style="height: 40px;width: 40px;"/> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
      Name
    </th>
    <td id="coin-name-row" mat-cell *matCellDef="let element" (click)="navigateToCoin(element)"> {{element.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Price">
      Price
    </th>
    <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
  </ng-container>

  <!-- Market Cap Column -->
  <ng-container matColumnDef="mc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Market Cap">
      Market Cap
    </th>
    <td mat-cell *matCellDef="let element"> ${{element.mc}} B </td>
  </ng-container>

     <!-- Daily Change Column -->
  <ng-container matColumnDef="dc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Daily Change">
      Daily Change
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'positive': element.dc>0, 'negative': element.dc<0 || element.dc==0}"> {{element.dc}}% </td>
  </ng-container>

   <!-- Volume Column -->
   <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Volume">
      24hr Volume
    </th>
    <td mat-cell *matCellDef="let element"> ${{element.volume}} m </td>
  </ng-container>
     
   <!-- Favourite Button Column -->
   <!-- <ng-container matColumnDef="favourite">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let rowdata">
      <star-icon [rowdata]="rowdata"></star-icon>
    </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</body>
