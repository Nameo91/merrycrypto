<div class="container">

  <div>
    <div class="register">
      <a [routerLink]="['../register']">Go to Register</a>
    </div>

    <div>
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline">
              <mat-label>Enter your email address</mat-label>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input [type]="passwordHide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
              <button mat-icon-button matSuffix (click)="passwordHide = !passwordHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordHide">
                <mat-icon>{{passwordHide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
            </mat-form-field>

            <mat-hint *ngIf="!loginForm.valid"><small>Please fill out all needed information</small></mat-hint>

            <div id="login-error-message">
              <h5>{{errorMessage}}</h5>
            </div>

            <div class="button">
              <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
