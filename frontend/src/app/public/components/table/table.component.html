<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Image Column -->
  <ng-container matColumnDef="imageURL">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <img src="https://www.cryptocompare.com{{element.imageURL}}" style="height: 40px;width: 40px;"/> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Price">
      Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Market Cap Column -->
  <ng-container matColumnDef="mc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Market Cap">
      Market Cap
    </th>
    <td mat-cell *matCellDef="let element"> {{element.mc}} </td>
  </ng-container>

  <!-- Daily Change Column -->
  <ng-container matColumnDef="dc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Daily Change">
      Daily Change
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dc}}% </td>
  </ng-container>
 
   <!-- Favourite Button Column -->
   <ng-container matColumnDef="favourite">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row" >
      <button mat-button ><span>&#9734;</span></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
